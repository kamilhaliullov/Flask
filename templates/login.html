{% extends '__base_template.html' %}

{% block content %}
<form action="/login" method="post" class="card">
    <div class="card-body">
        {% if has_error %}
        <div class="alert alert-danger">Введеные неверные логин/пароль</div>
        {% endif %}
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" name="username" id="login" class="form-control" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </div>
</form>
{% endblock %}
